{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/users/signup.css' %}">
{% endblock %}

{% block content %}
<div class="title"><h1>ユーザー新規登録</h1></div>
<form method="post">
{% csrf_token %}
    <table> 
    {{ form.as_table }}
    <tr>
        <td class="submit-btn" colspan="2"><button type="submit">登録</button></td>
    </tr>
    
    </table>
    
</form>
{% endblock %}
