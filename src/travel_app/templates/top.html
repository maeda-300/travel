{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="title"><h1>最近の投稿</h1></div>
<div class="memories">
{% for memory in object_list %}
    <div class="memory">
        <a href="#"><img class="memory-image" src="{{ memory.image.url }}"></a>
        <div class="memory-title">
            <a href="#">{{ memory.title }}</a>
        </div>
        <div class="added-by"><p>{{ memory.user.username }}さん</p></div>
    </div>    
{% endfor %}
</div>
{% endblock %}
